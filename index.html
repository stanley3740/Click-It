<!DOCTYPE html>
<html>

<head>
    <title>Click It</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/ClickIt.css" />
    <meta name="description" content="Click It: Click the Button" />

</head>

<body class="backgroundColour">
    Click the button!

    <button id="myButton">
        Da Button!
    </button>

    <p id="text">
        Hello!
    </p>

<script>
    const element = document.getElementById("myButton");
    element.addEventListener("click", myFunction);

    function myFunction() {
        const element = document.getElementById("text");
        if (element.innerHTML === "Bye!") {
            document.getElementById("text").innerHTML = "You Stink!";
        } else {
            document.getElementById("text").innerHTML = "Bye!";
        }
    }
</script>
</body>
</html>
